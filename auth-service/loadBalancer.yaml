apiVersion: v1
kind: Service
metadata:
  name: auth-service-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: auth-service
  ports:
    - port: 80
      targetPort: 5001
      protocol: TCP